{% extends 'base.html' %}

{% block title %}{{ blog.title }} - Blog Personal{% endblock %}

{% load static %}

{% block content %}
    <main class="main-blog">
        <div class="main-blog__content">
            <img src="{{ blog.image.url }}" alt="">
            <article class="blog-content__article">
                <h4>Noticia</h4>
                <h1>{{ blog.title }}</h1>
                <p>
                   {{ blog.content | safe }}
                </p>
            </article>
        </div>
    </main>
{% endblock %}
